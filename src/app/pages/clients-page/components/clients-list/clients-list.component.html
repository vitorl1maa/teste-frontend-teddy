<section class="client-list-component">
  <div class="client-content-list">
    <div class="client-header-list">
      <p><span>{{ clientData?.clients?.length || 0 }}</span> clientes encontrado(s):</p>

      <div class="client-header-select">
        <span>Clientes por página: </span>
        <select>
          <option>{{ clientData?.clients?.length || 0 }}</option>
        </select>
      </div>
    </div>
  </div>

  <div *ngIf="!clientData?.clients?.length" class="no-clients-message">
    <p>Nenhum cliente encontrado.</p>
    <p>Clique no botão abaixo para criar um novo cliente.</p>
  </div>

  <div class="card-grid">
    <app-card-root *ngFor="let client of clientData?.clients">
      <app-card-header [title]="client.name"></app-card-header>
      <app-card-boody>
        <p>Salário: R${{ client.salary }}</p>
        <p>Empresa: R${{ client.companyValuation }}</p>
      </app-card-boody>
      <app-card-footer>
        <app-icon [icon]="isSelected(client.id) ? 'check' : 'plus'" [size]="'md'" (click)="handleSelect(client)">
        </app-icon>
        <app-icon [icon]="'pencil'" [size]="'sm'"></app-icon>
        <app-icon [icon]="'trash2'" [size]="'sm'" [color]="'dangerous'"></app-icon>
      </app-card-footer>
    </app-card-root>
  </div>

  <app-button label="Criar cliente" [type]="'outline'"></app-button>

  <!-- <app-modal-creat *ngIf="showModalCreate" (onClose)="closeModal()"></app-modal-creat>
  <app-modal-edit *ngIf="showModalEdit" [clientData]="selectedClient" (onClose)="closeModal()"></app-modal-edit>
  <app-modal-delete *ngIf="showModalDelete" [client]="selectedClient" (onClose)="closeModal()"></app-modal-delete> -->
</section>
