<app-modal-root *ngIf="isModalOpen">
  <app-modal-header [title]="modalTitle" (onClose)="onClose.emit()"></app-modal-header>

  <app-modal-body>
    <form [formGroup]="form" class="form-modal">
      <app-input formControlName="name" type="text" placeholder="Digite o nome:" size="md"></app-input>
      <app-input formControlName="salary" type="currency" placeholder="Digite o salÃ¡rio:" size="md"></app-input>
      <app-input formControlName="companyValuation" type="currency" placeholder="Digite o valor da empresa:"
        size="md"></app-input>
    </form>
  </app-modal-body>

  <app-modal-footer>
    <app-button [label]="modalButtonText" type="default" size="md" (click)="submit()"></app-button>
  </app-modal-footer>
</app-modal-root>
