<app-layout [menuItems]="menuItems" [sideItems]="sideItems">
  <main class="main-container">

    <ng-content>
      <section class="client-content-list">
        <div class="client-header-list">
          <p><span>16</span> clientes encontrados: </p>

          <div class="client-header-select">
            <span>Clientes por página: </span>
            <select>
              <option>12</option>
            </select>
          </div>
        </div>
      </section>

      <app-client-list (editClient)="openEditModal()"></app-client-list>

      <app-button label="Criar cliente" [type]="'outline'" (click)="openCreateModal()"></app-button>
    </ng-content>

    <app-modal-root *ngIf="isModalOpen">
      <app-modal-header [title]="modalTitle" (onClose)="closeModal()"></app-modal-header>
      <app-modal-body>
        <app-input type="text" placeholder="Digite o nome:" size="md"></app-input>
        <app-input type="currency" placeholder="Digite o salário:" size="md"></app-input>
        <app-input type="currency" placeholder="Digite o valor da empresa:" size="md"></app-input>
      </app-modal-body>

      <app-modal-footer>
        <app-button [label]="modalButtonText" type="default" size="md"></app-button>
      </app-modal-footer>
    </app-modal-root>

  </main>
</app-layout>
