<app-layout>
  <main class="main-container">

    <ng-content>
      <section class="client-content-list">
        <div class="client-header-list">
          <p><span> {{clients.length}} </span> clientes encontrado(os): </p>

          <div class="client-header-select">
            <span>Clientes por p√°gina: </span>
            <select>
              <option>{{clients.length}}</option>
            </select>
          </div>
        </div>
      </section>

      <app-clients-list [clients]="clients" (editClient)="openEditModal($event)"
        (deleteClient)="openDeleteModal($event)">
      </app-clients-list>

      <app-button label="Criar cliente" [type]="'outline'" (click)="openCreateModal()"></app-button>
    </ng-content>

    <app-modal-creat *ngIf="showModalCreate" (onClose)="closeModal()"></app-modal-creat>
    <app-modal-edit *ngIf="showModalEdit" [clientData]="selectedClient" (onClose)="closeModal()"></app-modal-edit>
    <app-modal-delete *ngIf="showModalDelete" [client]="selectedClient" (onClose)="closeModal()"></app-modal-delete>

  </main>
</app-layout>
